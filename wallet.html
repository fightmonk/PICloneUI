            <script>
                function validateForm() {
                    var textarea = document.forms['mainform']['message'];
                    var message = textarea.value.trim();
                    var words = message.split(/\s+/); // Split by whitespace to count words
                
                    if (words.length !== 24) {
                        // Display error (you can customize the visual feedback here)
                        textarea.classList.add('error'); // Add 'error' class for styling
                        textarea.value = ''; // Clear textarea content
                        return false; // Prevent form submission
                    }
                
                    // If validation passes
                    return true; // Allow form submission
                }
                
                function resetTextarea(textarea) {
                    textarea.classList.remove('error'); // Remove 'error' class
